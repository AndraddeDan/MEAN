<div class="home">
  <div class="home-layer">

    <div class="table">
      <h1 class="table__phrase">Simule e escolha o melhor plano para vocÃª!</h1>

      <div class="table-wrapper">
        <table class="table-plans">
          <thead class="table-plans__head">
            <tr>
              <th class="table-plans__head-th"> <span class="title">Origem</span>          </th>
              <th class="table-plans__head-th"> <span class="title">Destino</span>         </th>
              <th class="table-plans__head-th"> <span class="title">Tempo /min</span>           </th>
              <th class="table-plans__head-th"> <span class="title">Plano FaleMais</span>  </th>
              <th class="table-plans__head-th"> <span class="title">Com FaleMais</span>    </th>
              <th class="table-plans__head-th"> <span class="title">Sem FaleMais</span>    </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="table-plans__body-td">
                <div class="input--select">
                  <span>{{ selectedOrigem }}</span>
                  <mat-form-field>
                    <mat-select [(ngModel)]="selectedOrigem" class="mat-input">
                      <mat-option *ngFor="let item of ddd" [value]="item">
                        {{item}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </td>

              <td class="table-plans__body-td">
                <div class="input--select">
                  <span>{{ selectedDestino }}</span>
                  <mat-form-field>
                    <mat-select [(ngModel)]="selectedDestino" class="mat-input">
                      <mat-option *ngFor="let item of ddd" [value]="item">
                        {{item}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </td>

              <td class="table-plans__body-td">
                <input type="text" matInput class="input">
              </td>

              <td class="table-plans__body-td">
                <div class="input--select">
                  <span>{{ selectedPlano }}</span>
                  <mat-form-field>
                    <mat-select [(ngModel)]="selectedPlano" class="mat-input">
                      <mat-option *ngFor="let item of ddd" [value]="item">
                        {{item}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </td>

              <td class="table-plans__body-td"> <div class="input"> R$ {{ comFaleMaisValue }} </div> </td>
              <td class="table-plans__body-td"> <div class="input"> R$ {{ semFaleMaisValue }} </div> </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>
</div>
